          </div>
          <div class="col-md dropdown-section">

              </a>


              <ul class="dropdown-menu menu-dropdown" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#" data-region="All">All</a></li>
                <li><a class="dropdown-item" href="#" data-region="Africa">Africa</a></li>
                <li><a class="dropdown-item" href="#" data-region="America">America</a></li>

                <li><a class="dropdown-item" href="#" data-region="Oceania">Oceania</a></li>

        </div>

      </div>
